<!DOCTYPE html>
<html lang="pt-br" xmlns:th="<http://www.thymeleaf.org>">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculo IMC</title>
    </head>
    <body>
        <h1>Calculo IMC</h1>
        <form id="formulario">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>
            <label for="peso">Peso(com "."):</label><br>
            <input type="number" id="peso" name="peso" required step="0.01"><br><br>
            <label for="altura">Altura(com "."):</label><br>
            <input type="number" id="altura" name="altura" required step="0.01"><br><br>
            <input type="submit" value="Consultar">
        </form>
        <script>
            document.getElementById("formulario").addEventListener(
                "submit", function(e){
                    e.preventDefault();
                    const nome = document.getElementById("nome").value;
                    const peso = document.getElementById("peso").value;
                    const altura = document.getElementById("altura").value;
                    const url = `/${encodeURIComponent(nome)}/${peso}/${altura}`;
                    window.location.href = url;
                }
            );
        </script>
    </body>
</html>
